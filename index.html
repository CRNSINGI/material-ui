<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="centering">
        <div class="box">
            <div class="input_wrapper">
                <input
                    id="password"
                    type="password"
                    class="input_field"
                    placeholder="Your Password"
                    >

                <label 
                    for="password"
                    class="input_label"
                >
                    Password
                </label>

                 <img 
                     alt="Eye Icon"
                     title="Eye Icon"
                     src="assets/eye.svg"
                     class="input_icon"
                >
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
